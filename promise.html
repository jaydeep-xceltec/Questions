<body>
    <script>
        const weather = true;
        const date = new Promise((resolve,reject)=>{
            if(weather){
                const dateDetails ={
                   name: 'ABC Restaurant',
                   location: 'Ahmedabad',
                   table: 5
                };
                resolve(dateDetails);
            }else{
                reject(new Error('Bad weather, so no Date'));
            }
        });
        console.log('dateDetails');
    </script>
