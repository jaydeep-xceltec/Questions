<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CallBack function setInterval</title>

<body>
    <script>
        setInterval(function(){
            console.log('Hello!');
        },1000)
    </script>
