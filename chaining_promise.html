<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chaning of Promise</title>
</head>
<body>
    <script>
        new Promise(function(resolve, reject) {

            setTimeout(() => resolve(1), 1000); // (*)

            }).then(function(result) { // (**)

            alert(result); // 1
            return result * 2;

            }).then(function(result) { // (***)

            alert(result); // 2
            return result * 2;

            }).then(function(result) {

            alert(result); // 4
            return result * 2;

        });
    </script>
</body>
</html>
